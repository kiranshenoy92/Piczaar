<ion-header>
  <ion-toolbar fixed>
    <ion-title>Piczaar</ion-title>
  </ion-toolbar>
  <button (click)="takePicture()" ion-button outline block>Take a Pictur</button>
</ion-header>


<ion-content padding>

 <ion-card *ngFor="let photo of photos">
   <ion-card-content>
     <img [src]="photo.src"/>
     <button (click)="likePicture(photo)" ion-button block>
       <ion-icon name="heart"></ion-icon>
       <ion-badge item-right>{{ photo.likes }}</ion-badge>
     </button>
     <button (click)="deletePicture(photo)" ion-button color="danger" block>
       <ion-icon name="trash"></ion-icon>
     </button>
   </ion-card-content>
 </ion-card>

</ion-content>
